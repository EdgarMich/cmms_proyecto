{% extends 'mantenimiento/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Activo: {{ activo.codigo }}</h5>
                    
                    <form method="POST" action="{% url 'eliminar_activo' activo.id %}" onsubmit="return confirm('¿Realmente deseas eliminar este equipo? Esta acción no se puede deshacer.');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Borrar
                        </button>
                    </form>
                </div>
                
                <div class="card-body p-4 bg-white">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Código del Equipo</label>
                            {{ form.codigo }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción (Tipo de Máquina)</label>
                            {{ form.descripcion }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Área Asignada</label>
                            {{ form.area }}
                        </div>
                        <div class="mb-3 form-check form-switch">
                            {{ form.estatus_activo }}
                            <label class="form-check-label fw-bold">Equipo Operativo</label>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success fw-bold">
                                <i class="bi bi-save"></i> Guardar Cambios
                            </button>
                            <a href="{% url 'lista_activos' %}" class="btn btn-light text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
